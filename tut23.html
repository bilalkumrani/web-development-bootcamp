<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <style>

        .navbar{
            background-color: black;
            border-radius: 30px;
            
        }
        .navbar li{
            float: left;
            list-style-type: none;
            padding: 20px 10px;
        }
        .navbar li a{text-decoration: none;
            color: white;      
                }
        .navbar ul{
            overflow: auto;
        }

        .search{
            float: right;
            color: white;
            padding: 10px 75px;
        }
        .navbar a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                
                <div class="search"><input type="text" class="search" id="search" placeholder="Search"> </div>


            </ul>
            
            
        </nav>
    </header>
    
</body>
</html>
